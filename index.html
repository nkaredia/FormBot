<!Doctype html>
<html>

<head>
    <title>Form Bot</title>
    <link rel="stylesheet" type="text/css" href="css/Fonts/stylesheet.css">
    <link rel="stylesheet" type="text/css" href="lib/select2/dist/css/select2.min.css">
    <link rel="stylesheet" type="text/css" href="lib/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="lib/perfect-scrollbar/css/perfect-scrollbar.min.css">
    <link rel="stylesheet" type="text/css" href="css/index.css">
    <script type="text/javascript" src="lib/es6-module-loader.js"></script>
    <script type="text/javascript" src="lib/system.js"></script>
    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script type="text/javascript" src="lib/select2/dist/js/select2.full.min.js"></script>
    <script type="text/javascript" src="lib/perfect-scrollbar/js/perfect-scrollbar.jquery.js"></script>
    <style type="text/css">

    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="brand">
                <!--Form Bot-->
            </div>
            <div class="theme-container">
                <div class="theme-button-container">
                    <button class="theme-button red" theme_params="#f8ebe9-#c0392b-#df9c95-#ac3326"></button>
                </div>
                <div class="theme-button-container">
                    <button class="theme-button purple" theme_params="#f3ecf6-#8e44ad-#c6a1d6-#7f3d9b"></button>
                </div>
                <div class="theme-button-container">
                    <button class="theme-button green" theme_params="#e9f6ef-#27ae60-#93d6af-#239c56"></button>
                </div>
                <div class="theme-button-container">
                    <button class="theme-button blue" theme_params="#e9f2f8-#2980b9-#94bfdc-#2473a6"></button>
                </div>
            </div>
        </div>
        <div class="main-panel">
            <div class="fill-container">
                <div class="s-cont">
                    <div class="select-container">
                        <select class="select">
                            <option value="">hello</option>
                            <option value="">hello</option>
                            <option value="">hello</option>
                            <option value="">hello</option>
                            <option value="">hello</option>
                            <option value="">hello</option>
                            <option value="">hello</option>
                            <option value="">hello</option>
                            <option value="">hello</option>
                            <option value="">hello</option>
                        </select>
                    </div>
                    <div class="fill-button-container">
                        <button class="fill">Fill</button>
                    </div>
                </div>
            </div>
            <div class="read-container">
                <div class="i-cont">
                    <div class="input-container">
                        <div class="text-input-container">
                            <input class="read-text-input" type="text" name="name" value="">
                        </div>
                        <button class="read">
                            <i class="fa fa-file-text-o" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="buttons-container">
                        <div class="save-container">
                            <button class="save">Save</button>
                        </div>
                        <div class="discard-container">
                            <button class="discard">Discard</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
        <div class="console-container">
            <div class="head">
                <div class="toggle-button">
                    <div class="fa fa-angle-down"></div>
                </div>
            </div>
            <div class="console">
                <!--<table>
                    <tr><td>cdf</td><td></td></tr>
                    <tr><td></td><td>fdvd</td></tr>
                    <tr><td>dfvfv</td><td></td></tr>
                    <tr><td></td><td>dfvdf</td></tr>
                </table>-->
            </div>
        </div>
    </div>
    <script type="text/javascript" src="src/popup.js"></script>
</body>

</html>
